    <div class="form-row">
        <label for="PaymentMethod">
            <i class="icon-tag"></i> Payment </label>

            <option value="" disabled selected>Select payment method option</option>
            <option value="1">I would like the distribution to be paid by check...</option>
            <option disabled style="font-style:italic">&nbsp;&nbsp;&nbsp;(...and sent to the mailing address listed in section 2 of thes form.)</option> 
            <option value="2">I would like this distribution to be sent via EFT...</option>
            <option disabled style="font-style:italic">&nbsp;&nbsp;&nbsp;(...to the bank account indicated on the attached preprinted, voided check.)</option> 
            <option value="3">I would like a one-time distribution to be paid by wire transfer. </option>
            <option disabled style="font-style:italic">&nbsp;&nbsp;&nbsp;(...Wire the proceeds of this distribution request to the bank account indicated on the attached preprinted, voided check. )</option> 
            <option disabled style="font-style:italic">&nbsp;&nbsp;&nbsp;(I understand that a wire fee will be deducted from the account balanceI would like a one-time distribution to be paid by wire transfer. )</option> 
            <option disabled style="font-style:italic">&nbsp;&nbsp;&nbsp;(Wire the proceeds of this distribution request to the bank account indicated on the attached preprinted, voided check. )</option> 
            <option disabled style="font-style:italic">&nbsp;&nbsp;&nbsp;(I understand that a wire fee will be deducted from the account balance. )</option> 
            <option value="4">I would like the distribution to be paid by check and mailed to the temporary address listed below. </option>
        </select>
